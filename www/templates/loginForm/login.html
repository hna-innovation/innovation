<div class="banner">
  <img src="../../img/banner/banner-1.jpg" alt="">
</div>

<form name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate angular-validator>
<div class="form-group">
  <input type="email" name="email-login"
         ng-model="credentials.email" placeholder="邮箱"
         required-message="'请输入您的邮箱'"
         ng-maxlength="32"
         ng-minlength="5"
         ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
         invalid-message = "'请输入正确的邮箱格式'"
         required>
</div>
<div class="form-group">
  <input type="password" name="password-login"
         ng-model="credentials.password" placeholder="密码"
         required-message="'请输入您的密码'"
         required>
</div>

<div class="btn-action">
  <a ng-click="goToRegister()"> << 注册 </a>
  <button class="active login" type="submit">登录</button>
</div>

  <div class="close" ng-click="closePopup()">X</div>
</form>
