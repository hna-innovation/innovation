<div class="banner">
  <img src="img/login/banner-login.jpg" alt="">
</div>
<form name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate angular-validator>
<div class="form-group">
  <i class="icon ion-ios-email-outline placeholder-icon"></i>
  <input type="text" name="email-login"
         ng-model="credentials.email" placeholder="邮箱/用户名"
         required-message="'请输入您的邮箱或用户名'"
         required>
</div>
<div class="form-group">
  <i class="icon ion-ios-locked-outline placeholder-icon"></i>
  <input type="password" name="password-login"
         ng-model="credentials.password" placeholder="密码"
         required-message="'请输入您的密码'"
         required disallow-spaces>
</div>

<div class="btn-action">
  <button class="active" type="submit" ng-disabled="loginForm.$invalid || loginLoading">登录
    <i class="icon ion-loading-c" ng-if="loginForm.$valid && loginLoading"></i></button>
  <span>还没有账号, 去<a ng-click="goToRegister()">注册</a></span>
</div>
  <div class="close" ng-click="closePopup()">X</div>
</form>
