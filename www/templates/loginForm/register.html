<div class="banner">
  <img src="img/login/banner-login.jpg" alt="">
</div>
<form name="registerForm" ng-controller="RegisterCtrl" ng-submit="register(credentials)" novalidate angular-validator>
  <div class="form-group">
    <i class="icon ion-ios-email-outline placeholder-icon"></i>
    <input type="email" name="email"
           ng-model="credentials.email" placeholder="邮箱"
           invalid-message="'请输入正确的邮箱格式'"
           required-message="'请输入您的邮箱'"
           ng-maxlength="32"
           ng-minlength="5"
           ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
           required disallow-spaces>
    <span class="errorMessage" ng-show="registerForm.email.$pristine" ng-if="existedEmail && registerForm.email.$valid" ng-bind="EXISTED_EMAIL_MSG"></span>
  </div>
  <div class="form-group">
    <i class="icon ion-ios-person-outline placeholder-icon"></i>
    <input type="text" name="username"
           ng-model="credentials.username" placeholder="姓名"
           required-message="'请输入您的姓名'"
           ng-maxlength="10"
           invalid-message="'姓名长度不超过10位字符'"
           required disallow-spaces>
  </div>
  <div class="form-group">
    <i class="icon ion-ios-locked-outline placeholder-icon"></i>
    <input type="password" name="password"
           ng-model="credentials.password" placeholder="密码"
           ng-minlength="8"
           required-message="'请输入您的密码'"
           invalid-message="'密码长度不低于8位字符'"
           required disallow-spaces>
  </div>
  <div class="form-group">
    <i class="icon ion-ios-locked-outline placeholder-icon"></i>
    <input type="password" name="passwordRepeat"
           ng-model="credentials.passwordRepeat" placeholder="确认密码"
           validator="credentials.password === credentials.passwordRepeat"
           invalid-message="'密码不一致'"
           required-message="'请再次输入您的密码'" required disallow-spaces>
  </div>
  <div class="btn-action">
    <button class="active" type="submit" ng-disabled="registerForm.$invalid || registerLoading">注册
      <i class="icon ion-loading-c" ng-if="registerForm.$valid && registerLoading"></i></button>
    <span>已有账号, 去<a ng-click="goToLogin()">登录</a></span>
  </div>

  <div class="close" ng-click="closePopup()">X</div>
</form>
