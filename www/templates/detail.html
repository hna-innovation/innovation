
<ion-view view-title="项目详情">
	<ion-content class="bg-fb">
		<div class="detail-special">
			<div class="swiper-container bg-ff" id="swiper1">
				<ul class="swiper-wrapper">
					<li class="swiper-slide" ng-repeat="img in detail.imageUrls">
						<img ng-src="{{img}}" width="100%" height="136"/>
					</li>
				</ul>
				<div class="swiper-pagination"></div>
			</div>
			
			<div class="detail-special-info pd-lr bg-ff">
				<div class="border-b1 pd-tb text1 text-word">
					<img ng-src="{{detail.user.headerIcon}}" width="30" height="30" class="radius mg-r15 left"/>
					<div class="left color-88">
						<span ng-bind="detail.user.nickName"></span>.
						<span >生态科技研究院</span>
					</div>
					<span class="right color-88" ng-bind="detail.createdDate.substring(0,detail.createdDate.length-3)"></span>
				</div>
				
				<div class="font-16 pd-tb" ng-bind="detail.name"></div>
				
				<div>
					<span class="tag tag-hong" ng-repeat="tag in detail.tagNames" ng-bind="tag"></span>
				</div>
				
				<p class="color-88" ng-bind="detail.description"></p>
			</div>
			
			<div class="swiper-container bg-ff mg-t10" id="swiper2">
				<ul class="tab-nav" id="swiper2-nav"></ul>
				<ul class="swiper-wrapper tab-list">
					<li class="swiper-slide pd-lr pd-tb">
						<p ng-bind="detail.introduction"></p>
					</li>
					<li class="swiper-slide pd-lr pd-tb">
						<p ng-bind="detail.marketAnalysis"></p>
					</li>
					<li class="swiper-slide pd-lr pd-tb">
						<p ng-bind="detail.businessModel"></p>
					</li>
					<li class="swiper-slide pd-lr pd-tb">
						<p ng-bind="detail.resourceRequired"></p>
					</li>
				</ul>
			</div>
			
			<div class="pd-t20 text-center mg-b50">
				<a class="a-btn tag-hong mg-b20" href="#" ng-if="false">生成BP计划书</a>
				<a class="a-btn tag-hong mg-b20" >申请加入Bim讨论组</a>
			</div>
			
		</div>
	</ion-content>
	
	<hna-footernav></hna-footernav>
	
</ion-view>
