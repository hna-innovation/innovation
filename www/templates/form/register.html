  <div class="banner">
    <img src="../../img/banner/banner-1.jpg" alt="">
  </div>
<form name="registerForm" ng-submit="register(credentials)" novalidate angular-validator>
<div class="form-group">
  <input type="email" name="email"
         ng-model="credentials.email" placeholder="邮箱"
         validator="isUnique === true"
         invalid-message = "邮箱已存在"
         required-message="'请输入您的邮箱'"
         ng-maxlength="32"
         ng-minlength="5"
         ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
         required>
  <span class="errorMessage" ng-show="registerForm.email.$dirty && !registerForm.email.$error.required && registerForm.email.$error.minlength">
          邮箱长度必须介于5位至32位之间</span>
  <span class="errorMessage" ng-show="registerForm.email.$dirty && !registerForm.email.$error.required && registerForm.email.$error.maxlength">
          邮箱长度必须介于5位至32位之间</span>
  <span class="errorMessage" ng-show="!registerForm.email.$error.minlength && !registerForm.email.$error.maxlength && registerForm.email.$error.pattern">
            请输入正确的邮箱格式</span>
</div>
<div class="form-group">
  <input type="password" name="password"
         ng-model="credentials.password" placeholder="密码"
         ng-minlength="8"
         required-message="'请输入您的密码'"
         invalid-message="'密码长度不低于8位字符'"
         required>
</div>
<div class="form-group">
  <input type="password" name="passwordRepeat"
         ng-model="credentials.passwordRepeat" placeholder="确认密码"
         validator = "credentials.password === credentials.passwordRepeat"
         invalid-message = "'密码不一致'"
         required-message="'请再次输入您的密码'" required >
</div>
<div class="btn-action">
  <button class="active register" type="submit">注册</button>
  <a ng-click="goToLogin()" class="login">登录 >> </a>
</div>

  <div class="close" ng-click="closePopup()">X</div>
</form>
