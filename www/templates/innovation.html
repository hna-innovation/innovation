<ion-view>

  <hna-home-header></hna-home-header>

  <ion-content>
    <div class="content content-header">
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="../img/banner/banner-1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../img/banner/banner-2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../img/banner/banner-3.jpg" alt="">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <hna-stastitics></hna-stastitics>

      <div class="nav-list">
        <ul>
          <li ng-click="goPopularInnovation()">
            <img src="../img/nav/nav-1.png" alt=""> 热门创意
          </li>
          <li ng-click="goLastInnovation()">
            <img src="../img/nav/nav-2.png" alt=""> 最新创意
          </li>
        </ul>
        <ul>
          <li ng-click="goPopularResources()">
            <img src="../img/nav/nav-3.png" alt=""> 热门资源
          </li>
          <li ng-click="goInnovationStars()">
            <img src="../img/nav/nav-4.png" alt=""> 创新明星
          </li>
        </ul>
      </div>
      <load-more class="innovation">
        <div class="list card" ng-repeat="project in projects" ui-sref="detail({projectid: project.id, pageName: 'innovation'})" >

          <div class="item item-avatar">
            <img ng-src="{{project.creator.headerIcon}}">
            <h2>
              <span class="color-3d" ng-bind="project.creator.nickName || '马涛'"></span>
              <span>&middot;</span>
              <span class="font-12 color-88" ng-bind="project.user.department || '生态科技研究院'"></span>
            </h2>
            <div class="process">
              <span ng-class="{active: project.status >=2 }"></span>
              <span ng-class="{active: project.status >=3 }"></span>
              <span ng-class="{active: project.status ==4 }"></span>
            </div>
          </div>

          <div class="item item-image">
            <a ui-sref="detail({projectid: project.id, pageName: 'innovation'})" >
              <img ng-src="{{project.images[0]}}">
            </a>
          </div>
          <h2 class="color-3d font-16 pd-l10 pd-r10" ng-bind="project.name">
          </h2>
          <p class="description color-88" ng-bind="project.description"></p>
          <div class="info clearfix">
            <div class="label-list">
              <span ng-repeat="tagName in project.tagNames">
            <i>＃</i><span ng-bind="tagName"></span>
          </span>
            </div>
            <div class="action">
              <span class="color-88" ng-class="{true:'like-hover',false:'like-collect'}[project.like]">
                <i class="if" ></i>{{project.likeCount}}
              </span>
              <span class="color-88"><i class="if i-xiaoxi"></i>{{project.commentCount}}</span>
            </div>
          </div>
        </div>

        <ion-infinite-scroll
          ng-class="{'more-data': hasMoreData}"
          on-infinite="loadMore()"
          ng-if="hasMoreData"
          icon="ion-loading-a"
          distance="15%">
        </ion-infinite-scroll>
      </load-more>
      <div class="empty" ng-if="projects.length === 0">
        <img src="../img/empty.svg">
        <div ng-bind="attentionMsg"></div>
      </div>

    </div>
  </ion-content>

  <hna-home-footer></hna-home-footer>

  <hna-home-preferences></hna-home-preferences>

</ion-view>
