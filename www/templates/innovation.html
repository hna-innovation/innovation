<!--<img src="../img/innovation.png" style="width: 100%;height: auto; z-index: 10; position: absolute;opacity: 0.4">-->
<ion-view view-title="创新平台">
  <div class="bar bar-header">
    <div class="button" ng-click="showPopup()">
      <img src="../img/user.png" alt="">
    </div>
    <div class="h1 title">
      <div class="logo">
        <img src="../img/logo.png" alt="">
      </div>
    </div>
    <div class="button button-img">
      <img ng-click="slideUpInterest()" src="../img/interest.png" alt="">
      <img ui-sref="search" src="../img/search.png" alt="">
    </div>
  </div>
  <ion-content>
    <div class="content content-header">
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="../img/banner/banner-1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../img/banner/banner-2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../img/banner/banner-3.jpg" alt="">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="nav-list">
        <ul>
          <li ng-click="goPopularInnovation()">
            <img src="../img/nav/nav-1.png" alt=""> 热门创意
          </li>
          <li ng-click="goLastInnovation()">
            <img src="../img/nav/nav-1.png" alt=""> 最新项目
          </li>
        </ul>
        <ul>
          <li ng-click="goPopularResources()">
            <img src="../img/nav/nav-1.png" alt=""> 热门资源
          </li>
          <li ng-click="goInnovationStars()">
            <img src="../img/nav/nav-1.png" alt=""> 创新明星
          </li>
        </ul>
      </div>
      <load-more class="innovation">
        <div class="list card" ng-repeat="project in projects">

          <div class="item item-avatar">
            <img ng-src="{{project.user.headerIcon}}">
            <h2>
              <span ng-bind="project.user.nickName"></span>
              <span ng-show="project.user.department" >&middot;</span>
              <span ng-bind="project.user.department"></span>
            </h2>
            <div class="process">
              <span ng-class="{active: project.status >=2 }"></span>
              <span ng-class="{active: project.status >=3 }"></span>
              <span ng-class="{active: project.status ==4 }"></span>
            </div>
          </div>

          <div class="item item-image">
            <a ng-href="#detail?projectid={{project.id}}&pageName=innovation">
              <img ng-src="{{project.image}}">
            </a>
          </div>
          <h2>
            <a class="item item-title" ng-href="#detail?projectid={{project.id}}&pageName=innovation" ng-bind="project.name"></a>
          </h2>
          <p class="description color-88" ng-bind="project.description"></p>
          <div class="info clearfix">
            <div class="label-list">
              <span ng-repeat="tagName in project.tagNames">
            <i>＃</i><span ng-bind="tagName"></span>
          </span>
            </div>
            <div class="action">
              <!--<span><i class="if" ng-class="{true:'i-aixinhover',false:'i-collect'}[project.like]" ng-click="like(project)"></i>{{project.likeCount}}</span>-->
              <span ng-class="{true:'like-hover',false:'like-collect'}[project.like]"><i class="if"
                                                                                         ng-click="like(project)"></i>{{project.likeCount}}</span>
              <span><i class="if i-xiaoxi"></i>{{project.commentCount}}</span>
            </div>
          </div>
        </div>
      </load-more>

    </div>
  </ion-content>
  <div class="bar bar-footer home-footer">
    <div class="button button-clear button-left active">
      <img src="../img/find.png" alt="">
      <span>发现创意</span>
    </div>
    <div class="title">
      <img src="../img/add.png" ng-click="dianzi()">
    </div>
    <div class="button button-clear button-right">
      <img src="../img/find.png" alt=""> 寻找资源
    </div>
  </div>
  <ion-scroll zooming="true" direction="y" class="personal-like" ng-class="{'slide-animation': slideStatus}"
              ng-if="slideStatus">
    <div>
      <div class="header">
        <div class="btn-action">
          <div class="close" ng-click="slideDownInterest()">
            <img src="../img/close.png" alt="">
          </div>
          <div class="save" ng-click="saveInterest()">
            <img src="../img/save.png" alt="">
          </div>
        </div>
        <div class="title">
          <div>喜好</div>
          <div>我们将为你展示更多你选择的类型</div>
        </div>
      </div>
      <ul class="tag-list">
        <li ng-repeat="tag in tags track by $index" ng-click="tag.status=!tag.status" ng-init="tag.status = false">
          <img ng-src="{{tag.imageUrl}}" alt="">
          <div class="cover" ng-show="tag.status">
            <img src="../img/selected.png" alt="">
          </div>
        </li>
      </ul>
    </div>
  </ion-scroll>
</ion-view>
