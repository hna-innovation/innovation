<ion-view cache-view="false" view-title="创意预览">
    <ion-header-bar class="bg-pink step-header">
        <a ng-click="goBack()" class="ion-android-close color-white expand-touch-area"></a>
        <h1 class="title color-white">创意预览</h1>
    </ion-header-bar>
    <ion-content>
        <main id="step-3" class="content">
            <div class="swiper-container" id="swiper-step">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide swiper-item vertical-align-img" ng-repeat="item in ItemContent.images">
                        <ion-spinner class="step-loading" ng-hide="loading == false" icon="ios"></ion-spinner>
                        <img ng-src="{{item.url}}" width="100%" />
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
                <!-- <a class="radius go-back" href="#step-2">
                    <i class="ion-close-round"></i>
                </a> -->
            </div>
            <div>
                <pre class="color-6d font-16 mg-t20" auto-Expanding ng-bind="ItemContent.description"></pre>
            </div>
        </main>
    </ion-content>
    <footer class="bar bar-footer step-footer pointer">
        <div class="title">
            <a ui-sref="step-2" class="left expand-touch-area" nav-direction="back">
                <i class="if i-pen1"></i>
                <span>编辑</span>
            </a>
            <a ui-sref="step-4" class="right expand-touch-area" nav-direction="forward">
                <i class="if i-feiji"></i>
                <span>发布</span>
            </a>
        </div>
    </footer>
</ion-view>
