<ion-view>
    <header class="bar bar-header bg-pink step-header">
        <a ui-sref="step-2" class="ion-ios-arrow-left font-24 color-white"></a>
        <h1 class="title color-grey">编辑完善点子</h1>
    </header>
    <ion-content>
        <main id="step-3">
            <div id="step-title" class="step-public">
                <input type="text" ng-show="titleShow == true" ng-model="formdata.title" placeholder="用一句话描述你的点子">
                <em class="step-public-em" ng-click="titleShow = true" ng-show="titleShow != true">
            <i class="step-public-i"></i>用一句话描述你的点子
            <span class="step-public-span">(点击输入)</span>
        </em>
            </div>

            <div class="swiper-container bg-ff" id="swiper-step2">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide" ng-repeat="item in ItemContent.photos">
                        <img src="../img/banner/banner-2.jpg" ng-src="{{item.url}}" width="100%" height="180" />
                    </li>
                    <li class="swiper-slide">
                        <img src="../img/banner/banner-1.jpg" width="100%" height="180" />
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>

            <div id="step-description" class="step-public">
                <em class="step-public-em" ng-click="descriptionShow = true">
            <i class="step-public-i"></i>详细描述你的点子
            <span class="step-public-span">(点击编辑)</span>
        </em>
            </div>
            <div class="step-description" ng-click="descriptionShow = true">
                <textarea class="step-public-textarea" ng-readonly="descriptionShow != true" ng-model="formdata.description" placeholder="用一句话描述你的点子"></textarea>
            </div>

            <div id="step-tag" class="step-public">
                <em class="step-public-em">
            <i class="step-public-i"></i>给你的点子加个标签吧
            <span class="step-public-span">(可多选)</span>
        </em>
            </div>
            <div id="step-tag-list">
                <button class="button-init" ng-repeat="item in tagList" ng-click="tagArr(item.id)">#&nbsp;<span ng-bind="item.name"></span></button>
                <button class="button-init button-red" ng-click="addNew = true">+&nbsp;添加新标签</button>
                <div id="tag-addNew" class="row" ng-show="addNew == true">
                    <input type="text" class="col col-60" ng-model="tag" placeholder="请输入标签内容">
                    <button class="col col-20 button-init button-red" ng-click="addNew = false">添加</button>
                </div>
            </div>
        </main>
    </ion-content>
    <footer class="bar bar-footer step-footer pointer" ng-click="release()">
        <div class="title">
            <a ui-sref="step-4">
                <img src="../img/step/step-fabu.png" alt="编辑">
                <span>&nbsp;发布</span>
            </a>
        </div>
    </footer>

</ion-view>
