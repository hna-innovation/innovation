<ion-view view-title="预览点子">
    <header class="bar bar-header bg-pink step-header">
        <a ui-sref="innovation" class="ion-android-close color-white"></a>
        <h1 class="title color-white">预览点子</h1>
    </header>
    <ion-content>
        <main id="step-3" class="content has-header">
            <div class="swiper-container" id="swiper-step">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide swiper-item vertical-align-img" ng-repeat="item in ItemContent.images">
                        <ion-spinner class="step-loading" ng-hide="loading == false" icon="ios"></ion-spinner>
                        <img src="../img/step/step-default2.jpg" ng-src="{{item.url}}" width="100%" />
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
                <a class="radius go-back" href="#step-2">
                    <i class="ion-close-round"></i>
                </a>
            </div>
            <div>
                <pre class="color-6d font-16 mg-t20" ng-bind="ItemContent.description"></pre>
            </div>
        </main>
    </ion-content>
    <footer class="bar bar-footer step-footer pointer">
        <div class="title">
            <a ui-sref="step-2" class="left">
                <img src="../img/step/step-edit.png" alt="编辑">
                <span>&nbsp;编辑</span>
            </a>
            <a ui-sref="step-4" class="right">
                <img src="../img/step/step-fabu.png" alt="发布">
                <span>&nbsp;发布</span>
            </a>
        </div>
    </footer>
</ion-view>
