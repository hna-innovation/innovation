<div class="bar bar-header">
    <div class="bar-user-header pd-l5" ui-sref="user" >
      <img ng-src="{{userHeaderIcon}}" class="radius" ng-class="{true: 'user-header-icon-default', false: 'user-header-icon'}[userHeaderIcon == userHeaderIconDefault]" >
    </div>

    <div class="h1 title">
        <div class="logo">
            <img src="../img/logo.png">
        </div>
    </div>

    <div class="button button-img">
        <img ng-click="slideUpInterest()" src="../img/interest.png" alt="喜好">
        <img ui-sref="search" src="../img/search.png" alt="搜索">
    </div>
</div>
