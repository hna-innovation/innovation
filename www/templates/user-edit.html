
<ion-view view-title="编辑个人中心">
	<ion-content>
		<div class="user-list-title bg-pink bg-img-reomve" hna-goback>
			<span class="font-18">编辑个人中心</span>
		</div>
		<ul class="pd-10 user-edit">
			<li ng-click="goEditUserInfo({target: 'name', text: '姓名', length: 10, mulitline:false, required: true})">
				<div>姓名：</div>
				<input type="text" value="马涛" class="input-edit" placeholder="未填写" readonly />
			</li>
			<li ng-click="goEditUserInfo({target: 'company', text: '公司', length: 20, mulitline:true, required: false})">
				<div>公司：</div>
				<input type="text" value="海航生态科技研究院 项目经理" class="input-edit" placeholder="未填写" readonly />
			</li>
			<li ng-click="goEditUserInfo({target: 'interest', text: '兴趣', length: 20, mulitline:true, required: false})">
				<div>兴趣：</div>
				<input type="text" class="input-edit" placeholder="未填写" readonly/>
			</li>
			<li ng-click="goEditUserInfo({target: 'skill', text: '特长', length: 20, mulitline:true, required: false})">
				<div>特长：</div>
				<input type="text" class="input-edit" placeholder="未填写" readonly />
			</li>
		</ul>
	</ion-content>
</ion-view>
