
<ion-view cache-view="false">

  <ion-header-bar>
    <div class="user-list-title bg-pink" ui-sref="innovation" nav-direction="back">
      <i class="ion ion-ios-arrow-left btn-back-arrow"></i>
      <span class="font-18">热门创意</span>
    </div>
  </ion-header-bar>

  <ion-content class="bg-fb">
		<ul class="show-innovation-list pd-5">
			<li ng-repeat="project in projects">
				<div ui-sref="detail({ projectId: project.id, pageName: 'popular-innovation'})" nav-direction="forward">
					<div class="show-innovation-post">
						<img ng-src="{{ ::project.images[0] }}" />
					</div>
					<div>
						<p class="text-title3" ng-bind="::project.name" ></p>
						<div class="border-t1 show-innovation-info">
							<img src="../img/home/home-love2.png" alt="">
							<span class="popular-innovation-number" ng-bind="project.likeCount" ></span>
						</div>
					</div>
				</div>
			</li>
		</ul>

		<load-more
       on-load-more="getProjects()"
       has-more-data="hasMoreData">
    </load-more>

		<div class="empty center" ng-if="projects.length === 0">
	    <img src="../img/empty.svg">
	    <div ng-bind="attentionMsg"></div>
	  </div>
	</ion-content>
</ion-view>
