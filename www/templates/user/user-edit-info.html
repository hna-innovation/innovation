
<ion-view view-title="编辑个人中心">
	<ion-content class="user-edit-container">
		<div class="user-list-title bg-pink">
			<div class="user-edit-cancel expand-touch-area" ng-click="cancel()">
        <i class="ion ion-android-close"></i>
      </div>
			<span class="font-18">编辑个人中心</span>
			<div class="user-edit-save expand-touch-area" ng-click="save()">
        <i class="ion ion-android-done"></i>
      </div>
		</div>
		<div class="pd-tb">
			<span class="user-edit-text-part-title">{{::info.text}}</span>
      <div class="user-edit-text-part" ng-if="info.target == 'gender'">
        <ion-list>
          <ion-radio ng-model="userInfo[info.target]" ng-value="'男'">男</ion-radio>
          <ion-radio ng-model="userInfo[info.target]" ng-value="'女'">女</ion-radio>
        </ion-list>
      </div>
			<div class="user-edit-text-part" ng-if="info.target !== 'gender'">
				<input ng-show="!info.mulitline" placeholder="在此输入您的{{::info.text}}..."
						maxlength="{{::info.length}}"
				 		ng-model="userInfo[info.target]"
						ng-trim="true">
				</input>
				<textarea ng-show="info.mulitline" placeholder="在此输入您的{{::info.text}}..."
						maxlength="{{::info.length}}"
				 		ng-model="userInfo[info.target]"
						ng-trim="true">
				</textarea>
		  </div>
			<span class="user-edit-text-part-max" ng-if="info.length">最大长度为{{::info.length}}个字</span>
		</div>
	</ion-content>
</ion-view>
