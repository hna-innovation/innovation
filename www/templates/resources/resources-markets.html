<ul class="list-img list-img-medium">
    <li ng-repeat="resource in resources">
        <div ui-sref="detail-page-resource" nav-direction="forward">
            <div>
                <a>
                    <img ng-src="{{ ::resource.img }}" width="130" height="90" />
                </a>
            </div>
            <div>
                <p class="color-3d font-14 text-ellipsis text-title">
                    {{ ::resource.title }}
                </p>
                <div>
                    <a class="font-10 tag tag-lan mg-b0">科技</a>
                    <a class="font-10 tag tag-lan mg-b0">科技</a>
                </div>
                <p class="color-88 text-bottom">
                    <span>
                        <img src="../img/home/home-love2.png" width="15" />{{ resource.likeCount }}
                    </span>
                    <span class="pd-l10">
                        <img src="../img/star1.png"  width="15"/>{{ resource.starCount }}
                    </span>
                    <span class="pd-l10">
                         <img src="../img/home/home-comment.png"  width="15"/>{{ resource.commentCount }}
                    </span>
                </p>
            </div>
        </div>
    </li>
</ul>
