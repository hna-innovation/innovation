<ion-view cache-view="false" view-title="热门资源">
    <ion-header-bar>
        <div class="user-list-title bg-pink" ui-sref="innovation" nav-direction="back">
            <i class="ion ion-ios-arrow-left btn-back-arrow"></i> <span class="font-18">热门资源</span>
        </div>
    </ion-header-bar>
    <ion-content class="bg-fb">

        <div class="pd-10">
            <ul class="list-img list-img-medium">
                <li ng-repeat="resource in resources">
                    <div>
                        <a ui-sref="detail-page-resource"> <img ng-src="{{ resource.img }}" width="130" height="90"/></a>
                    </div>
                    <div ui-sref="{{resource.url}}" nav-direction="forward">
                        <a class="color-3d font-14 text-ellipsis"> {{ resource.title }} </a>
                        <div>
                            <a class="font-10 tag tag-lan mg-b0" ng-repeat="tag in resource.tags"> {{ tag }} </a>
                        </div>
                        <p class="color-88 text-bottom">
                              <span class="pd-l5">
                                  <i class="if i-aixinhover font-like-border color-light-pink"></i> {{ resource.likeCount }}
                              </span> <span class="pd-l5">
                                  <i class="if i-star1 color-light-yellow font-star-border "></i> {{ resource.starCount }}
                              </span> <span class="pd-l5">
                                  <i class="if i-xiaoxi"></i> {{ resource.commentCount }}
                              </span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>

    </ion-content>
</ion-view>
