<header id="user-header">
    <div id="user-bar">
        <div id="user-bar-left">
            <img src="../img/user/iconfont-shouye.png" alt="主页" width="24" height="22">
        </div>

        <div id="user-bar-right" ng-click="edit()">
            <img src="../img/user/edit.png" alt="编辑" width="12">
            <span>编辑个人中心</span>
        </div>
    </div>
    <div id="user-material" class="row">
        <div class="col-25" id="user-photo">
            <img src="../img/user/user.jpg" alt="头像" width="80" height="80">
        </div>
        <div class="col-75">
            <div id="user-name">
                <em>马涛</em>
            </div>
            <div id="user-company">
                <span>海航生态科技研究院</span>&#x3000;
                <span>项目经理</span>
            </div>
            <div id="user-interest">
                <div>博物馆爱好者</div>
                <div>会写代码的好厨子</div>
            </div>
        </div>
    </div>
</header>

<main id="user-main">
    <ul id="user-message" class="row">
        <li class="col-25">
            <i class="user-mesIcon col ion-lightbulb"></i>
            <span class="user-mesTitle col">我的创意</span>
            <strong class="user-mesCount col">26</strong>
        </li>
        <li class="col-25">
            <i class="user-mesIcon col ion-heart"></i>
            <span class="user-mesTitle col">我的获赞</span>
            <strong class="user-mesCount col">173</strong>
        </li>
        <li class="col-25">
            <i class="user-mesIcon col ion-star"></i>
            <span class="user-mesTitle col">我的收藏</span>
            <strong class="user-mesCount col">39</strong>
        </li>
        <li class="col-25">
            <i class="user-mesIcon col ion-chatbox-working"></i>
            <span class="user-mesTitle col">我的评论</span>
            <strong class="user-mesCount col">12</strong>
        </li>
    </ul>
</main>
