<div class='detail-footer'>
    <div class='detail-footer-share'>
        <a href='http://v.t.sina.com.cn/share/share.php?title={{detail.name}}&url={{shareUrl}}&pic={{imageUrls}}'>
        	<img src='../img/sina.png'>
        </a>
        <a href='http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url={{shareUrl}}&title={{detail.name}}&summary={{detail.description}}&pics={{imageUrls}}'>
        	<img src='../img/qzone.png'>
        </a>
    </div>
    <ul class='detail-footer-nav pd-l15'>
        <li><i class='expand-touch-area if' ng-class="{true:'i-aixinhover',false:'i-collect'}[detail.hasLiked]" ng-click='hasLiked(detail)'></i>
          <sapn ng-bind="detail.likeCount"></sapn>
        </li>
        <li><i class='expand-touch-area if' ng-class="{true:'i-star1',false:'i-star'}[detail.hasFavorited]" ng-click='hasFavorited(detail)'></i>
          <sapn ng-bind="detail.favoriteCount"></sapn>
        </li>
        <li ui-sref="detail-page-comments({ projectId: detail.id, parentPage: parentPage})" nav-direction="forward">
        	<i class='if i-xiaoxi expand-touch-area'></i>
        </li>
        <li>
        	<i class='if i-fenxiang expand-touch-area' id='share'></i>
        </li>
    </ul>
</div>
