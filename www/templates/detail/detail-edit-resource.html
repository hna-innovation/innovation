
<ion-view view-title="资源需求">
  <ion-content>
    <div class="user-list-title bg-pink">
      <div class="user-edit-cancel" ng-click="cancel()"></div>
      <span class="font-18">资源需求</span>
      <div class="user-edit-save" ng-click="save()"></div>
    </div>
    <div class="pd-10">
      <textarea class="full-width" name="resource" cols="30" rows="10" ng-model="form.resource" ng-bind="form.resource" placeholder="请输入资源需求的内容"></textarea>
    </div>
  </ion-content>
</ion-view>
