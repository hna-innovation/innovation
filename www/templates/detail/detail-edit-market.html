
<ion-view view-title="市场分析">
  <ion-content>
    <div class="user-list-title bg-pink">
      <div class="user-edit-cancel expand-touch-area" ng-click="cancel()" nav-direction="back"></div>
      <span class="font-18">市场分析</span>
      <div class="user-edit-save expand-touch-area" ng-click="save()" nav-direction="back"></div>
    </div>
    <div class="pd-10">
      <textarea class="full-width" name="market" cols="30" rows="10" ng-model="form.market" ng-bind="form.market" placeholder="请输入市场分析的内容" ng-if="isLoadData"></textarea>
    </div>
  </ion-content>
</ion-view>
