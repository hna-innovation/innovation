
<ion-view view-title="商业模式">
  <ion-content>
    <div class="user-list-title bg-pink">
      <div class="user-edit-cancel expand-touch-area" ng-click="cancel()" nav-direction="back">
        <i class="ion ion-android-close"></i>
      </div>
      <span class="font-18">商业模式</span>
      <div class="user-edit-save expand-touch-area" ng-click="save()" nav-direction="back">
        <i class="ion ion-android-done"></i>
      </div>
    </div>
    <div class="pd-10">
      <textarea class="full-width" name="business" cols="30" rows="10" ng-model="form.business" ng-bind="form.business" placeholder="请输入商业模式的内容" ng-if="isLoadData"></textarea>
    </div>
  </ion-content>
</ion-view>
