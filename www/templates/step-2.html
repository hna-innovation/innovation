<ion-view cache-view="false" view-title="编辑创意">
    <ion-header-bar class="bg-pink step-header">
        <a ng-click="cancel()" class="ion-android-close color-white expand-touch-area" nav-direction="back"></a>
        <h1 class="title color-white">编辑创意</h1>
    </ion-header-bar>
    <ion-content>
        <main id="step-2" class="content">
            <button id="photoUpload2" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*" ngf-pattern="'image/*'" ngf-before-model-change="beforeChange($files)" ngf-fix-orientation="true" ngf-resize="{width: 800, quality: .8}"  ngf-resize-if="$width > 800" ngf-max-size="5MB"></button>

            <ul>
                <li ng-repeat="item in uploader.queue">
                    <button id="automatic-upload2" ng-click="item.upload()" ng-show="false">上传</button>
                </li>
            </ul>
            <div>
                <ul class="step-container clearfix">
                    <li class="step-item left" ng-repeat="item in images">
                        <img ng-src="{{item.url}}" ng-click="del(item.id)">
                        <img class="item-del" src="img/step/step-close.png" alt="删除" ng-click="del(item.id)" width="12" height="12">
                    </li>
                    <li class="step-item left" ng-click="photoUpload()" ng-show="addShow == true">
                        <img src="img/step/step-add.png" width="100%" alt="添加">
                    </li>
                    <li class="spinners" ng-show="loading == true">
                        <ion-spinner class="step-loading" icon="ios"></ion-spinner>
                    </li>
                </ul>
            </div>
            <textarea placeholder="在此记录你的灵感..." class="pd-15 mg-t10 bg-fb" auto-Expanding ng-trim="true" ng-model="formdata.description" maxlength="135"></textarea>
        </main>
    </ion-content>
    <footer class="bar bar-footer step-footer pointer" ng-click="create()">
        <div class="title">
            <i class="if i-save font-20"></i>
            <span>保存我的创意</span>
        </div>
    </footer>
</ion-view>
