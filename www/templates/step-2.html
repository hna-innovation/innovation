<ion-view>
    <ion-content>
        <main id="step-2">
            <div class="swiper-container bg-ff" id="swiper-step">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide" ng-repeat="item in ItemContent.photos">
                        <img src="../img/banner/banner-2.jpg" ng-src="{{item.url}}" width="100%" height="180" />
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
                <a class="radius go-back" href="#innovation">
                    <i class="ion-close-round"></i>
                </a>
            </div>
            <div>
                <em class="color-6d" ng-bind="ItemContent.projectDraft.description"></em>
            </div>
        </main>
    </ion-content>
    <footer class="bar bar-footer step-footer pointer">
        <div class="title">
            <a ui-sref="step-1" class="left">
                <img src="../img/step/step-edit.png" alt="编辑">
                <span>&nbsp;编辑</span>
            </a>
            <a ui-sref="step-3" class="right">
                <img src="../img/step/step-fabu.png" alt="发布">
                <span>&nbsp;发布</span>
            </a>
        </div>
    </footer>
</ion-view>
